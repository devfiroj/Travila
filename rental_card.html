<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Rental/Activity Booking Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
  <article class="relative shadow-xl w-72 rounded-3xl overflow-hidden border border-gray-200 bg-white hover:scale-105 transition-transform">
    <section class="relative z-0">
      <figure>
        <img src="https://images.unsplash.com/photo-1533473359331-0135ef1b58bf?auto=format&fit=crop&q=80&w=300&h=200" alt="Luxury SUV" class="w-full h-48 object-cover">
      </figure>
      <button class="absolute top-3 right-3 bg-white p-2 rounded-full shadow-md">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
        </svg>
      </button>
    </section>
  
    <section class="p-4 bg-white rounded-3xl shadow-md relative z-10 -mt-5">
      <div class="absolute -top-5 right-3 bg-gray-50 border border-gray-200 px-3 py-1 text-sm font-medium rounded-xl shadow-sm ">
        ‚≠ê 4.96 <span class="text-gray-500">(672 reviews)</span>
      </div>
      <h3 class="text-lg font-semibold">California Sunset/Twilight Boat Cruise</h3>
      <p class="text-gray-500 text-sm flex items-center mt-1">
        <i class="fas fa-map-marker-alt mr-1"></i>Manchester, England
      </p>
      
      <hr class="mt-3 gray-500">

      <div class="grid grid-cols-2 gap-2 mt-4 text-sm text-gray-700">
        <div class="flex items-center gap-1">
          <i class="fas fa-tachometer-alt mr-2 text-gray-400"></i>25,100 miles
        </div>
        <div class="flex items-center gap-1">
          <i class="fas fa-cog mr-2 text-gray-400"></i>Automatic
        </div>
        <div class="flex items-center gap-1">
          <i class="fas fa-gas-pump mr-2 text-gray-400"></i>Diesel
        </div>
        <div class="flex items-center gap-1">
          <i class="fas fa-users mr-2 text-gray-400"></i>7 seats
        </div>
      </div>
  
      <div class="flex justify-between items-center mt-4">
        <p class="text-lg font-bold">from $48.25</p>
        <button aria-label="Book Now" class="bg-black text-white px-4 py-2 rounded-xl hover:bg-gray-800 transition">Book Now</button>
      </div>
    </section>
  </article>
  

 
</body>
</html>
