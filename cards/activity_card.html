<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Adventure Activities Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <article class="relative shadow-xl w-72 rounded-3xl overflow-hidden border border-gray-200 bg-white hover:scale-105 transition-transform">
        <section class="relative z-0">
          <figure>
            <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&q=80&w=300&h=200" alt="Adventure Activities" class="w-full h-48 object-cover">
          </figure>
        </section>  
        <section class="p-4 bg-white rounded-3xl shadow-md relative z-10 -mt-12">
            <div class="absolute right-3 -translate-y-3/4 bg-white border border-gray-200 px-3 py-1 text-sm text-gray-500 rounded-xl shadow-sm flex items-center gap-1 z-20">
                <i class="fa-solid fa-suitcase"></i>
                365 Tours
              </div>
          <h3 class="text-lg font-semibold">Adventure Activities</h3>
          <div class="grid grid-cols-2 gap-2 mt-4 text-sm text-gray-500">
            <p>Mountain Hiking</p>
            <p>Tropical Zip-lining</p>
            <p>Rock Climbing</p>
            <p>Coastal Paragliding</p>
            <p>Rafting Excursion</p>
          </div>
        </section>
      </article>
</body>
</html>
